<!DOCTYPE html>

<head>
    <meta charset='utf-8' />
    <title>wwww.layabox.com</title>
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='full-screen' content='true' />
    <meta name='screen-orientation' content='portrait' />
    <meta name='x5-fullscreen' content='true' />
    <meta name='360-fullscreen' content='true' />
    <meta http-equiv='expires' content='0' />
    <meta name='laya' logoimg='logo.png' logobkcolor='#ffffff' screenorientation='landscape' cacheid='fffffffff' />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
</head>

<body style="background-color: #FFFFFF;" onload="init()">
    <!-- libraries -->
    <script src="libs/laya.core.js"></script>
    <script src="libs/laya.webgl.js"></script>
    <script src="libs/laya.ani.js"></script>
    <script src="libs/laya.ui.js"></script>
    <script src="libs/laya.d3.js"></script>
    <script src="libs/laya.d3Plugin.js"></script>
    <!-- demos -->
    <script id="jsCtrl"></script>
    <div style="position: absolute; left: 150px; top: 0px; z-index: 999999">
        <span style="color:#ff0000">左右箭头键切换</span>
        <select id="select" onChange="selectChanged()">
            <option>sprite3dModule/Sprite3DLoad</option>
            <option>sprite3dModule/Sprite3DClone</option>
            <option>sprite3dModule/Sprite3DTransform</option>
        </select>
    </div>
    <script>
        var jsCtrl, select, type;
        function init() {
            jsCtrl = document.getElementById("jsCtrl");
            select = document.getElementById("select");
            type = GetQueryString("type");
            type = type || "sprite3dModule/Sprite3DLoad";
            select.value = type;
            jsCtrl.src = "3d/js/" + type + ".js";
            document.onkeyup = function (e) {
                var keycode = e.which;
                if (keycode == 37) {
                    if (select.selectedIndex > 0)
                        select.selectedIndex--;
                    else
                        select.selectedIndex = select.options.length - 1;
                } else if (keycode == 39) {
                    if (select.selectedIndex < select.options.length - 1)
                        select.selectedIndex++;
                    else
                        select.selectedIndex = 0;
                }
                selectChanged();
            }
        }
        function selectChanged() {
            if (type != select.value) {
                window.location.href = window.location.pathname + "?type=" + select.value;
            }
        }
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
    </script>
</body>

</html>
